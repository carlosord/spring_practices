<div th:fragment="person_form">

	<form action="#" th:action="@{(${call})}" th:object="${person}" method="post">
	
		<input type="hidden" th:field="*{id}"> 

		<div class="form-group">
			<label for="dni" th:text="#{person.dni}"></label>
			<input type="text" class="form-control" th:field="*{dni}" id="dni"
				th:placeholder="#{person.dni.placeholder}" th:readonly="${#strings.equals(action,'update')}">
		</div>

		<div class="form-group">
			<label for="name" th:text="#{person.name}"></label>
			<input type="text" class="form-control" th:field="*{name}" id="name"
				th:placeholder="#{person.name.placeholder}">
		</div>

		<div class="form-group">
			<label for="lastname" th:text="#{person.lastname}"></label>
			<input type="text" class="form-control" th:field="*{lastname}" id="lastname"
				th:placeholder="#{person.lastname.placeholder}">
		</div>

		<div class="form-group">
			<label for="age" th:text="#{person.age}"></label>
			<input type="number" class="form-control" th:field="*{age}" id="age"
				th:placeholder="#{person.age.placeholder}">
		</div>

		<div class="form-group">
			<label for="gender" th:text="#{person.gender}"></label>
			<select class="form-control" th:field="*{gender}" id="gender">
				<option value="MALE" th:text="#{person.gender.male}"></option>
				<option value="FEMALE" th:text="#{person.gender.female}"></option>
			</select>
		</div>

		<div class="form-group">
			<input type="checkbox" th:field="*{hascar}" id="hascar">
			<label for="hascar" th:text="#{person.hascar}"></label>
		</div>

		<button type="submit" class="btn btn-primary" th:text="#{@{(${btn})}}"></button>
		<a th:href="${T(com.practices.demo.presentation.front.Url).HOME_URL}" class="btn btn-danger" th:text="#{btn.cancel}"></a>
		
	</form>
	
</div>
