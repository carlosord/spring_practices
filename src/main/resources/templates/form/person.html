<html layout:decorate="~{layouts/layout}" lang="${#locale.languaje}">
<head>
</head>

<body>

	<div class="container">
		<div class="pt-5 input-text-center">

			<div th:fragment="person">
				<!-- /*Formulario*/ -->
				<form action="#" th:action="@{(${call})}" th:object="${personForm}"
					method="post">
					<!-- /*Hace que se est� la id pero no se ve*/ -->
					<input type="hidden" th:field="*{id}">
					<!-- /*DNI*/ -->
					<div class="form-group">
						<label for="dni" th:text="#{dni}"></label> <input type="text"
							class="form-control" th:field="*{dni}" id="dni"
							th:attr="placeholder=#{dnip}"
							th:readonly="${#strings.equals(action,'Update')}"
							length=9 required pattern="[0-9]{8}[A-Z]">


						<span th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></span>
					</div>

					<!-- /*Fullname*/ -->
					<div class="form-group">
						<label for="fullname" th:text="#{fullname}"></label> <input type="text"
							class="form-control" th:field="*{fullname}" id="fullname"
							readonly>

					</div>

					<!-- /*Nombre*/ -->
					<div class="form-group">
						<label for="name" th:text="#{name}"></label> <input type="text"
							class="form-control" th:field="*{name}" id="name" name="name"
							th:attr="placeholder=#{namep}" required>

						<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
					</div>
					<!-- /*Apellido*/ -->
					<div class="form-group">
						<label for="lastname" th:text="#{lastname}"></label> <input
							type="text" class="form-control" th:field="*{lastname}"
							id="lastname" th:attr="placeholder=#{lastnamep}" required>

						<span th:if="${#fields.hasErrors('lastname')}"
							th:errors="*{lastname}"></span>
					</div>

					<!-- /*Fecha*/ -->
					<div class="form-group">
						<label for="day" th:text="#{day}"></label>
							<span th:if="${#fields.hasErrors('day')}"
							th:errors="*{day}"></span>
							<input type="text"
							class="form-control" th:field="*{day}" id="day"
							th:attr="placeholder=#{dayp}" required>
						<label for="month" th:text="#{month}"></label>
							<span th:if="${#fields.hasErrors('month')}"
							th:errors="*{month}"></span>
							<input type="text"
							class="form-control" th:field="*{month}" id="month"
							th:attr="placeholder=#{monthp}" required>
						<label for="year" th:text="#{year}"></label>
							<span th:if="${#fields.hasErrors('year')}"
							th:errors="*{year}"></span>
							<input type="text"
							class="form-control" th:field="*{year}" id="year"
							th:attr="placeholder=#{yearp}" required>

					</div>

					<!-- /*Edad*/ -->
					<div class="form-group">
						<label for="age" th:text="#{age}"></label> <input type="number"
							class="form-control" th:field="*{age}" id="age" readonly>

						<span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
					</div>
					<!-- /*Genero*/ -->
					<div class="form-group">
						<label for="gender" th:text="#{gender}"></label> <select
							class="form-control" th:field="*{gender}" id="gender" required>
							<option value="MALE" th:text="#{male}"></option>
							<option value="FEMALE" th:text="#{female}"></option>
						</select>
					</div>
					<!-- /*Si tiene o no coche*/ -->
					<div class="form-group">
						<input type="checkbox" th:field="*{hascar}" id="hascar"> <label
							for="hascar" th:text="#{hascar}"></label>
					</div>

					<!-- /*Bot�n cancelar (Vuelve a home) y a�adir/modificar campos*/ -->
					<button type="submit" class="btn btn-primary">
						<span th:text="@{(${action})}"></span>
					</button>
					<a href="/home" class="btn btn-danger" th:text="#{cancel}"></a>

				</form>

			</div>
		</div>
	</div>


</body>
</html>
