<html layout:decorate="~{layouts/layout}" lang="${#locale.languaje}">
<head>
</head>

<body>

	<div class="container">
		<div class="pt-5 input-text-center">

			<div th:fragment="person">
				<!-- /*Formulario*/ -->
				<form action="#" th:action="@{(${call})}" th:object="${persona}"
					method="post">
					<!-- /*Hace que se esté la id pero no se ve*/ -->
					<input type="hidden" th:field="*{id}">
					<!-- /*DNI*/ -->
					<div class="form-group">
						<label for="dni" th:text="#{dni}"></label> <input type="text"
							class="form-control" th:field="*{dni}" id="dni"
							th:attr="placeholder=#{dnip}"
							th:readonly="${#strings.equals(action,'Update')}">
					</div>
					<!-- /*Nombre*/ -->
					<div class="form-group">
						<label for="name" th:text="#{name}"></label> <input type="text"
							class="form-control" th:field="*{name}" id="name"
							th:attr="placeholder=#{namep}">
					</div>
					<!-- /*Apellido*/ -->
					<div class="form-group">
						<label for="lastname" th:text="#{lastname}"></label> <input type="text"
							class="form-control" th:field="*{lastname}" id="lastname"
							th:attr="placeholder=#{lastnamep}">
					</div>
					<!-- /*Edad*/ -->
					<div class="form-group">
						<label for="age" th:text="#{age}"></label> <input type="number"
							class="form-control" th:field="*{age}" id="age"
							th:attr="placeholder=#{agep}">
					</div>
					<!-- /*Genero*/ -->
					<div class="form-group">
						<label for="gender" th:text="#{gender}"></label> <select class="form-control"
							th:field="*{gender}" id="gender">
							<option value="MALE" th:text="#{male}"></option>
							<option value="FEMALE" th:text="#{female}"></option>
						</select>
					</div>
					<!-- /*Si tiene o no coche*/ -->
					<div class="form-group">
						<input type="checkbox" th:field="*{hascar}" id="hascar"> <label
							for="hascar" th:text="#{hascar}"></label>
					</div>
					<!-- /*Botón cancelar (Vuelve a home) y añadir/modificar campos*/ -->
					<button type="submit" class="btn btn-primary">
						<span th:text="@{(${action})}"></span>
					</button>
					<a href="/home" class="btn btn-danger" th:text="#{cancel}"></a>

				</form>

			</div>
		</div>
	</div>


</body>
</html>
