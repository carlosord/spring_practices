<!DOCTYPE html>
<html layout:decorate="~{layouts/layout}">
<head>
<title>People List</title>
</head>
<body>
	<div layout:fragment="content">

		<table class="table table-striped text-center">
			<thead class="thead-dark">
				<tr>
					<th scope="col">DNI</th>
					<th scope="col">Name</th>
					<th scope="col">Lastname</th>
					<th scope="col">Age</th>
					<th scope="col">Gender</th>
					<th scope="col">Has car</th>
					<th scope="col"></th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr>
				<tr th:each="p: ${people}">
					<th scope="row" th:text="${p.dni}" />
					<td th:text="${p.name}" />
					<td th:text="${p.lastname}" />
					<td th:text="${p.age}" />
					<td>
						<span class="fas" th:classappend="${#strings.equals(p.gender,'FEMALE')} ? fa-female : fa-male"></span>
					</td>
					<td>
						<span class="fas" th:classappend="${p.hascar} ? fa-check : fa-times"></span>
					</td>
					<td>
						<a th:href="@{/edit/{id}(id=${p.id})}" class="fas fa-edit"></a>
					</td>
					<td>
						<a th:href="@{/delete/{id}(id=${p.id})}" class="far fa-trash-alt"></a>
					</td>
				</tr>
			</tbody>
		</table>

		<div class="row justify-content-md-center">
			<a th:href="${T(com.practices.demo.presentation.front.Url).NEW_PERSON_URL}" 
				class="btn btn-lg btn-success">Create a person</a>
		</div>

	</div>
</body>
</html>
