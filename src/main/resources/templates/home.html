<html layout:decorate="~{layouts/layout}" lang=”${#locale.language}”>
<head>
<title th:text="#{homepage}"></title>
</head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<body>

		<!-- /*Llama al contenedor layout.html*/ -->
		<div layout:fragment="content">
			<div class="pt-5 input-text-center">
				<!-- /* Tabla */ -->
				<table class="table table-striped text-center">
					<!-- /* Tema de la columna */ -->
					<thead class="thead-dark">
						<tr>
							<th scope="col" th:text="#{dni}"></th>
							<th scope="col" th:text="#{fullname}"></th>
							<th scope="col" th:text="#{age}"></th>
							<th scope="col" th:text="#{gender}"></th>
							<th scope="col" th:text="#{hascar}"></th>
							<th scope="col"></th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<!-- /* Muestra los datos */ -->
						<tr th:each="persona: ${personas}">
							<th th:text="${persona.dni}" />
							<td th:text="${persona.fullname}" />
							<td th:text="${persona.age}" />

							<!-- /* Selecciona le genero */ -->
							<td><span
								th:if="${persona.gender == T(com.practices.demo.model.Gender).FEMALE}">
									<i class="fas fa-female"></i>
							</span> <span
								th:unless="${persona.gender == T(com.practices.demo.model.Gender).FEMALE}">
									<i class="fas fa-male"></i>
							</span></td>

							<!-- /* Seleciona si tiene o no coche */ -->
							<td><span th:if="${persona.hascar == true}"><i
									class="fas fa-check"></i></span> <span
								th:unless="${persona.hascar == true}"><i
									class="fas fa-times"></i></span></td>

							<!-- /* Botones editas y eliminar */ -->
							<td>
								<p>
									<a th:href="@{/edit/{id}(id=${persona.id})}"><span
										class="fas fa-user-edit"></span></a>
								</p>
							</td>
							<td><a th:href="@{/delete/{id}(id=${persona.id})}"><span
									class="far fa-trash-alt"></span></a></td>

						</tr>

					</tbody>
				</table>
				<!-- /* Boton centrado para añadir una nueva persona */ -->
				<div class="row justify-content-md-center">
					<a href="/register" class="btn btn-lg btn-success" th:text="#{createperson}"></a>
				</div>
			</div>
		</div>
</body>
</html>
