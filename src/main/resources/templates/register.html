<html>
<head>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
<form action="#" th:action="@{/create}" th:object="${create}" method="post">

<div class="form-group">
    <label for="dni">DNI</label>
    <input type="text" class="form-control" id="dni" name="dni">
  </div>
  
<div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name">
  </div>
  
<div class="form-group">
    <label for="lastname">LastName</label>
    <input type="text" class="form-control" id="lastname" name="lastname">
  </div>
  
<div class="form-group">
    <label for="age">Age</label>
    <input type="number" class="form-control" id="age" name="age">
  </div>
  
<div class="form-group">
    <label for="gender">Gender</label>
    <select class="form-control" id="gender" name="gender">
  <option value="MALE">Male</option>
  <option value="FEMALE">Female</option>
</select>
  </div>
  
 <div><input type="checkbox" id="hascar" name="hascar"> Has a car</div>

<button type="submit" class="btn btn-primary btn-rounded">Create Person</button>
</form>

<a href="/home" class="btn btn-danger btn-rounded">Cancel</a>


</body>
</html>
