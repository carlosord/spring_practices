<!DOCTYPE html>
<html layout:decorate="~{layouts/layout}">
<head>
<title th:text="#{title.page.hotel}"></title>
</head>
<body>
    <div layout:fragment="content">
        <form action="#" th:action="@{${T(com.practices.demo.presentation.front.Url).HOTEL_URL}}" th:object="${hotelForm}" method="post">

            <div class ="form-group">
                <label for="dni" th:text="#{person.dni}"></label>
                <input type="text" class="form-control" th:field="*{dni}" id="dni"
                th:placeholder="#{person.dni.placeholder}" required="required" pattern="[0-9]{8}([a-z]|[A-Z]){1}"
                readonly>
            </div>

            <div class="form-group">
                <label for="select" th:text="#{hotel.select}"></label>
                <select class="form-control" th:field="*{code}" id="select" required="required">
                    <option value="" th:text="#{hotel.select.empty}" selected="selected"></option>
                    <option th:each="hotel : ${allHotels}"
                                    th:value="${hotel.code}"
                                    th:text="${hotel.name + '-' + hotel.location}"/>
                </select>
                <span class="text-danger" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></span>
            </div>

            <button type="submit" class="btn btn-primary" th:text="#{btn.confirm}"></button>
                <a th:href="${T(com.practices.demo.presentation.front.Url).HOME_URL}" class="btn btn-danger" th:text="#{btn.cancel}"></a>

        </form>
    </div>
</body>
</html>
