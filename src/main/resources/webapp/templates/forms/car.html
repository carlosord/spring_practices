<div th:fragment="car_form">

<form action="@{${T(com.practices.demo.presentation.front.Url).NEW_PERSON_URL}}" th:object="${car}" method="post">

	<input type="hidden" th:field="*{id}">

	<div class ="form-group">
		<label for="dni" th:text="#{person.dni}"></label>
		<input type="text" class="form-control" th:field="*{dni}" id="dni"
		th:placeholder="#{person.dni.placeholder}" required="required" pattern="[0-9]{8}([a-z]|[A-Z]){1}"
		readonly>
	</div>

	<div class="form-group">
		<label for="select" th:text="#{car.select}"></label>
		<select class="form-control" th:field="*{select}" id="select" required="required">
			<option value="Empty" th:text="#{car.select.empty}"></option>
		</select>
	</div>

	<button type="submit" class="btn btn-primary" th:text="#{btn.confirm}"></button>
		<a th:href="${T(com.practices.demo.presentation.front.Url).HOME_URL}" class="btn btn-danger" th:text="#{btn.cancel}"></a>

</form>
</div>
